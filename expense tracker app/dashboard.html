<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard || Expense Tracker</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-50 bg-blue-800 text-white p-6">
            <h2 class="text-2xl font-bold mb-6">Expense Tracker</h2>
            <nav>
                <ul>
                    <li><a href="#" class="block py-2 px-4 hover:bg-blue-700">Dashboard</a></li>
                    <li><a href="index.html" class="block py-2 px-4 hover:bg-blue-700" target="_blank">Add Expense</a></li>
                    
                </ul>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 p-6 overflow-y-auto">
            <header class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-semibold text-gray-800">Expense Overview</h1>
                <button id="toggleView" class="bg-blue-500 text-white p-2 rounded-lg">View Expenses by Month</button>
            </header>
            
            <div class="space-y-6">
                <!-- Expenses List -->
                <div id="expensesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Category Sections will be dynamically added here -->
                </div>

                <!-- No Data Message -->
                <div id="noDataMessage" class="hidden text-center text-xl text-gray-600">
                    No expenses available.
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/dasboardScripts.js"></script>
</body>
</html>
